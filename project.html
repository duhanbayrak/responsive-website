<head>

<style>

*{
    padding: 0;
    margin: 0;        
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
}
html{
    scroll-behavior: smooth;
}
body{
    font-family: 'Montserrat', sans-serif;
    background: #dddddd;
}
.topnav{
  display:none;
}
.navbar{
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items:center; 
  font-family: 'Montserrat', sans-serif;
  position:fixed;
  z-index: 1;
}
.navbar .logo a{
  font-size: 3rem;
  color: #e27802;
  display: inline-block;
  padding-left:20px;
}
.navbar .navbar-link{
  color: #e27802;
  font-size: 1.8em;
  padding: 50px 50px;
  position: relative;
  left: 150px;
}
.navbar a:hover{
  color:#374045;
  transition: 800ms;
}
.navbar a:active{
  color:#e27802;
}
.container{
    width: 90%;
    height: auto;
    display: flex;
    justify-content: space-around;
    position: relative;
    top: 120px;
    margin: 0 auto; 
}
.icerik{
    display: flex;
    flex-direction: column;
    line-height: 4rem; 
}
.icerik h2{
    font-size: 2rem;
    color: #374045;
    margin-bottom:50px ;
}
.icerik h3{
    font-weight: 350;
}
.icerik h3 span{
    font-weight: 500;
}
.icerik h3 span a{
    text-decoration: none;
    color: #374045;
    border-bottom:1px solid;
}
.icerik h3 span a:hover{
    color:#e27802;
}
.project-img{
    width: 50%;
    display: flex;
    flex-direction: column; 
    align-items: center;  
}
.project-img img{
    margin-bottom: 20px;
    height: 400px;
}





@media screen and (max-width: 1024px){
    
    .navbar{
        display:none;
    }
    .topnav {
        width: 100%;
        overflow: hidden;
        position: absolute;
        z-index: 999;
        display:flex;
    }
    .topnav #myLinks {
        display: none;
        margin: 0 auto;
    }
    .topnav a {
        color: #e27802;
        padding: 14px 10px;
        text-decoration: none;
        font-size: 1em;
        display:block;
        position: relative;
    }
    .topnav a.icon {
        font-size: 2rem;
        display: block;
        position: absolute;
        color: #e27802 !important;
        right: 0;
    
    }
    .topnav a:hover {
        color: #dddddd;
    }
    .active{
        font-size: 2rem !important;
        color: #e27802;
  }
  .container{
      flex-direction: column;
  }
  .project-img{
      width: 90%;
  }
}












</style>

          <a  href="index.html">About Us</a>
          <a  href="index.html">Projects</a>
          <a  href="index.html">Contact</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

       
      <div class="container">
        
          <div class="icerik">

          <div class="project-img">

</body>
</html>
